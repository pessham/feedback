<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ページが見つかりません | Vive Coding Camp</title>
    <meta http-equiv="refresh" content="3; url=/feedback/" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body { display: grid; place-items: center; height: 100vh; }
      .card { max-width: 720px; }
    </style>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <h1>404: ページが見つかりません</h1>
        <p class="muted">3秒後にトップページへ移動します。</p>
        <p>
          すぐに移動する場合は
          <a class="button primary" href="/feedback/">トップページへ</a>
          ／ <a class="button" href="/feedback/feedback.html">感想を投稿</a>
        </p>
      </article>
    </main>
    <script>
      // If running not under GitHub Pages, fallback to relative redirect
      setTimeout(() => {
        try {
          if (!location.pathname.startsWith('/feedback')) {
            window.location.href = './index.html';
          }
        } catch {}
      }, 2500);
    </script>
  </body>
  </html>
