<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>感想一覧 | Vive Coding Camp</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="container">
      <h1>感想一覧</h1>
      <nav>
        <a class="button" href="./index.html">ホーム</a>
        <a class="button" href="./feedback.html">投稿</a>
        <a class="button primary" href="./list.html">一覧</a>
      </nav>
    </header>

    <main class="container">
      <section>
        <div id="list-container" class="feedback-list" aria-live="polite"></div>
        <p id="empty-list" class="muted" hidden>まだ公開された感想がありません。</p>
      </section>
    </main>

    <footer class="container footer">
      <small>© Vive Coding Camp</small>
    </footer>

    <script src="./app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        renderFeedbackList('list-container', 10000);
        const list = document.getElementById('list-container');
        const empty = document.getElementById('empty-list');
        empty.hidden = list.childElementCount > 0;
      });
    </script>
  </body>
  </html>
